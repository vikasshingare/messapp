<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" 
	th:replace="admin-panel/layout/layout :: layout(~{::title}, ~{::section}, ~{::script}, ~{::h4.page-title})">

<title>Role Read</title>

<h4 class="page-title pull-left">User Read</h4>

<section>
	<div class="list-group" style="padding: 15px;" th:object="${userReadVO}">
        <div class="list-group-item">
            <div class="row">
                <div class="col-md-2">ID</div>
                <div class="col-md-8" th:text="*{id}"></div>
            </div>
        </div>

 		<div class="list-group-item">
            <div class="row">
                <div class="col-md-2">Name</div>
                <div class="col-md-8" th:text="*{name}"></div>
            </div>
        </div>

        <div class="list-group-item">
            <div class="row">
                <div class="col-md-2">Email</div>
                <div class="col-md-8" th:text="*{email}"></div>
            </div>
        </div>

        <div class="list-group-item">
            <div class="row">
                <div class="col-md-2">Roles</div>
                <div class="col-md-8">
                	<span th:each="role:*{roles}">
                		<span th:text="${role}"></span>
                	</span>
                </div>
            </div>
        </div>

        <div class="list-group-item">
            <div class="row">
                <div class="col-md-2">Created At</div>
                <div class="col-md-8" th:text="*{createdAt}"></div>
            </div>
        </div>

        <div class="list-group-item">
            <div class="row">
                <div class="col-md-2">Updated At</div>
                <div class="col-md-8" th:text="*{updatedAt}"></div>
            </div>
        </div>
    </div>
</section>

<script>
$(document).ready( function () {

} );
</script>

</html>
